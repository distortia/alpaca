<div class="container">

  <div class="eight columns">
    <div class="title">
      <h1>Alpaca Chat</h1>
    </div>
  </div>

  <div class="four columns">
   <p><input type="image" id="logo" src="img/alpaca.png"></p>
  </div>

  <div class="sixteen columns" id="login-section"> 
    <div class="four columns offset-by-three"> 
      <div class="container signup">
        <div class="row">
          <label for="name"> Username or Email </label>
          <input type="text" class="u-full-width" id="username" name="username" placeholder="Enter username or email"> 
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input type="password" class="u-full-width" id="password" name="password"  placeholder="Enter password">
        </div>
        <div class="row">
          <button type="submit" class="u-full-width" id="signup-button"> Sign In!</button>
        </div>
      </div>
    </div>
  </div>
</div>
