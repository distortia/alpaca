<div class="container">

  <div class="eight columns">
    <div class="title">
      <h1>Alpaca Chat</h1>
    </div>
  </div>

  <div class="four columns">
   <p><input type="image" id="logo" src="img/alpaca.png"></p>
  </div>

  <div class="twelve columns" id="login-section"> 
    <div class="four columns"> 
      <div class="container signup">
        <div class="row">
          <p>Sign In!</p>
        </div>
        <div class="row">
          <label for="name"> Username or Email </label>
          <input type="text" class="u-full-width" id="username" name="username" placeholder="Enter Username or Email"> 
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input type="password" class="u-full-width" id="password" name="password"  placeholder="Enter Password">
        </div>
        <div class="row">
          <button type="submit" class="u-full-width" id="signup-button"> Sign In!</button>
        </div>
      </div>
    </div>
    <div class="two columns">
      <div class="row">
        <p id="signup-header">Or</p>
      </div>
    </div>
    <div class="four columns">
      <div class="container signup">
        <div class="row">
          <p>Sign Up!</p>
        </div>
        <div class="row">
          <label for="name">Email </label>
          <input type="text" class="u-full-width" id="email" name="email" placeholder="Enter Email"> 
        </div>
        <div class="row">
          <label for="username">Username </label>
          <input type="text" class="u-full-width" id="username" name="username" placeholder="Enter Username"> 
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input type="password" class="u-full-width" id="password" name="password"  placeholder="Enter Password">
        </div>
        <div class="row">
          <button type="submit" class="u-full-width" id="signup-button"> Create Account!</button>
        </div>
      </div>
    </div>
  </div>
</div>
